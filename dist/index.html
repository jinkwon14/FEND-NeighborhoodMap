<!DOCTYPE html><html> <head> <meta charset="utf-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Welcome to Jeju Island!</title> <link rel="stylesheet" type="text/css" href="css/style.css"> </head> <body> <input type="checkbox" id="hamburger" class="hamburger"/> <label for="hamburger"></label> <div id="islandViewButton" data-bind="click: islandView">Click for the Island View</div><div id="locationImageViewButton" data-bind="text: locationImageText, click: locationImageView"></div><div id="locationImageLayer" data-bind="style:{display: displayImage() > 3 ? '' : 'none'}"> <img id="locationImage" data-bind="attr:{src: locationImage, title: details}"> <button class="locationImageButtons" id="right-button" data-bind="click: increaseImageIndex"> </button> <button class="locationImageButtons" id="left-button" data-bind="click: decreaseImageIndex"> </button> </div><aside class="navigation-box"> <h1>Welcome to Jeju Island!</h1> <div> <button type="button" id="show-hide-listings" name="button" data-bind="click: showHideListings"> <span data-bind="visible: showListingsMessage"><strong>Show</strong> All Listings</span> <span data-bind="visible: hideListingsMessage"><strong>Hide</strong> All Listings</span> </button> </div><select id="list-select", data-bind=" options: tagList, value: filterListBy, optionsCaption: 'Select a category!'"> </select> <div class="scroll"> <ul data-bind="foreach: filteredList"> <li class="list" data-bind="click: showInformation, event:{mouseover: iconMouseOver, mouseout: iconMouseOut}"> <div data-bind="text: title"> </div></li></ul> </div><div id="weatherData"> <p><strong> <span data-bind="text: weather"></span> <a data-bind="text: weatherErrorMessage, attr:{href: googleWeatherURL, title: details}"></a> </strong></p></div></aside> <main id="map"></main> <article id="mapErrorScreen" data-bind="style:{display: displayError() > 3 ? '' : 'none'}"> <h3><p>Thank you very much for visiting. Our site is under construction at the moment.</p><p>Please visit us again to learn more about Jeju Island!</p></h3> <img data-bind="attr :{src: googleErrorImage, title: googleErrorDetails}"> </article> <script src="style/jquery-3.1.1.min.js"> </script> <script src="style/knockout-3.4.1.js"></script> <script src="style/map.js"></script> <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJbmO4RUULR_TP9G0gGqBLuqwu71d95Vw&libraries=geometry&v=3&callback=initMap" onerror="mapError()" ></script> </body></html>
